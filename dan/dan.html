
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kobujoi Mission Hospital</title>
  
  <!-- SEO and Branding Tags -->
  <meta name="description" content="Kobujoi Mission Hospital provides compassionate, quality healthcare services including inpatient/outpatient care, maternity, and emergency services in Nandi County, Kenya.">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  
</head>



    

      






 

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    
      // Back to Top Button Logic
      const backToTopButton = document.getElementById('back-to-top');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      });

      // On-Scroll Animation
      const animatedElements = document.querySelectorAll('.animate');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1
      });
      animatedElements.forEach(elem => {
        observer.observe(elem);
      });

      // --- FORM LOGIC ---
      const form = document.getElementById('appointmentForm');
      const nameInput = document.getElementById('name');
      const dateInput = document.getElementById('date');
      const feedbackDiv = document.getElementById('form-feedback');
      const nameValidIcon = document.getElementById('name-valid-icon');
      const nameInvalidIcon = document.getElementById('name-invalid-icon');

      // Set minimum date to today
      dateInput.min = new Date().toISOString().split('T')[0];
      
      // Real-time name validation
      nameInput.addEventListener('input', function() {
        const nameValue = nameInput.value;
        const nameRegex = /^[A-Za-z\s]+$/;
        if (nameValue === "") {
          nameInput.classList.remove('is-valid', 'is-invalid');
          nameValidIcon.classList.add('d-none');
          nameInvalidIcon.classList.add('d-none');
        } else if (nameRegex.test(nameValue)) {
          nameInput.classList.add('is-valid');
          nameInput.classList.remove('is-invalid');
          nameValidIcon.classList.remove('d-none');
          nameInvalidIcon.classList.add('d-none');
        } else {
          nameInput.classList.add('is-invalid');
          nameInput.classList.remove('is-valid');
          nameInvalidIcon.classList.remove('d-none');
          nameValidIcon.classList.add('d-none');
        }
      });

      // Form submission with Fetch API
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          feedbackDiv.textContent = 'Please fill out all required fields correctly.';
          feedbackDiv.className = 'alert alert-danger mt-3';
          return;
        }

        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';
        
        const formData = new FormData(form);

        fetch('appointment.php', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              feedbackDiv.textContent = data.message;
              feedbackDiv.className = 'alert alert-success mt-3';
              form.reset();
              form.classList.remove('was-validated');
              nameInput.classList.remove('is-valid', 'is-invalid');
              nameValidIcon.classList.add('d-none');
              nameInvalidIcon.classList.add('d-none');
            } else {
              feedbackDiv.textContent = data.message || 'An unknown error occurred.';
              feedbackDiv.className = 'alert alert-danger mt-3';
            }
          })
          .catch(error => {
            console.error('Submission Error:', error);
            feedbackDiv.textContent = 'A network error occurred. Please check your connection and try again.';
            feedbackDiv.className = 'alert alert-danger mt-3';
          })
          .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Request';
          });
      });
    });
  </script>
  <script src="js/appointment.js"></script>
  <script src="portal.js"></script>
</body>
</html>
